<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flavor pairings calculator</title>
    <style>
      p#warnings {
        color: red;
        font-style: italic;
        font-size: small;
      }

      /*the container must be positioned relative:*/
      .autocomplete {
        position: relative;
        display: inline-block;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff; 
        border-bottom: 1px solid #d4d4d4; 
      }

      /*when hovering an item:*/
      .autocomplete-items div:hover {
        background-color: #e9e9e9; 
      }

      /*when navigating through the items using the arrow keys:*/
      .autocomplete-active {
        background-color: DodgerBlue !important; 
        color: #ffffff; 
      }

      input {
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>lets get those flavas</h1>
    <h2>enter your ingredients:</h2>
    
    <form action="" id="ingredientForm" autocomplete="off">
      <div class="autocomplete" id="autocomplete">
        <input type="text" id="ingredient1" value="apple" />
        <input type="text" id="ingredient2" value="bacon" />
        <input type="text" id="ingredient3" value="" />
        <input type="text" id="ingredient4" value="" />
        <input type="text" id="ingredient5" value="" />
        <input type="text" id="ingredient6" value="" />
      </div>
    </form>

    <button id="requestButton">calculate pairings</button>
    <p id="warnings"></p>
    
    <h3>your ingredients all go with:</h3>
    <p id="results"></p>
    

    <script>
      window.onload = init;
      let allIngredientNames = [];

      async function init() {
        allIngredientNames = await getAllIngredientNames();

        document.getElementById("requestButton")
        .addEventListener("click", handleRequestButton);

        initAutoSuggest();
      }
      

      /*
        Sends request to server.
        Requested ingredients go out,
        common pairings come back.
      */
      async function handleRequestButton() {
        console.log("Request button clicked.");

        const ingredientRequest = await getIngredientRequest(); 

        if (ingredientRequest) {
          const response = await fetch('/api', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: ingredientRequest
          });

          const data = await response.json();
          displayResults(data.body);
          displayWarnings(data.mismatchedIngredients);
        }
      }

      async function getIngredientRequest() {
        const form = document.getElementById("autocomplete"); //the parent element of the input fields
        const formFields = form.children;
        let requestedIngredients = [];

        for (let i=0; i<formFields.length; i++) {
          const currentIngredient = formFields[i].value;

          if (!currentIngredient) continue;

          if (allIngredientNames.includes(currentIngredient)) {
            requestedIngredients.push(formFields[i].value);
          } else {
            alert("'" + currentIngredient + "' is not a valid ingredient name.");
            return null;
          }
        }
        //TODO: check input
        return JSON.stringify(
          {ingredients: requestedIngredients}
        );
      }

      //returns an array of all ingredient names
      async function getAllIngredientNames() {
        let allIngredientNames = [];

        //send server request
        let response = await fetch('/api', {
          method: 'GET'
        });

        //parse server response
        const serverData = await response.json();
        const tableObjects = serverData.body;
        for (let i=0; i<tableObjects.length; i++) {
          allIngredientNames.push(tableObjects[i].name);
        }

        return allIngredientNames;
      }

      function displayResults(data) {
        let results = "";

        data.forEach((e)=>{
          results += e.pairing + "\n";
        });

        document.getElementById("results")
        .innerText = results;
      }

      function displayWarnings(mismatchedIngredients) {
        const warningElement = document.getElementById("warnings");
        let warningText = "";

        for (let i=0; i<mismatchedIngredients.length; i++) {
          warningText += "Warning: " + mismatchedIngredients[i][0] + 
                          " and " + mismatchedIngredients[i][1] + 
                          " may not go together.\n";
        }

        warningElement.innerText = warningText;

      }

      async function initAutoSuggest() {
        const input_1 = document.getElementById("ingredient1");
        const input_2 = document.getElementById("ingredient2");
        const input_3 = document.getElementById("ingredient3");
        const input_4 = document.getElementById("ingredient4");
        const input_5 = document.getElementById("ingredient5");
        const input_6 = document.getElementById("ingredient6");

        autocomplete(input_1, allIngredientNames);
        autocomplete(input_2, allIngredientNames);
        autocomplete(input_3, allIngredientNames);
        autocomplete(input_4, allIngredientNames);
        autocomplete(input_5, allIngredientNames);
        autocomplete(input_6, allIngredientNames);
      }

      //autosuggest stuff
      function autocomplete(inp, arr) {
        console.log("calling autocomplete");
        var currentFocus;

        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
              /*check if the item starts with the same letters as the text field value:*/
              if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                /*create a DIV element for each matching element:*/
                b = document.createElement("DIV");
                /*make the matching letters bold:*/
                b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                b.innerHTML += arr[i].substr(val.length);
                /*insert a input field that will hold the current array item's value:*/
                b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                /*execute a function when someone clicks on the item value (DIV element):*/
                    b.addEventListener("click", function(e) {
                    /*insert the value for the autocomplete text field:*/
                    inp.value = this.getElementsByTagName("input")[0].value;
                    /*close the list of autocompleted values,
                    (or any other open lists of autocompleted values:*/
                    closeAllLists();
                });
                a.appendChild(b);
              }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
              /*If the arrow DOWN key is pressed,
              increase the currentFocus variable:*/
              currentFocus++;
              /*and and make the current item more visible:*/
              addActive(x);
            } else if (e.keyCode == 38) { //up
              /*If the arrow UP key is pressed,
              decrease the currentFocus variable:*/
              currentFocus--;
              /*and and make the current item more visible:*/
              addActive(x);
            } else if (e.keyCode == 13) {
              /*If the ENTER key is pressed, prevent the form from being submitted,*/
              e.preventDefault();
              if (currentFocus > -1) {
                /*and simulate a click on the "active" item:*/
                if (x) x[currentFocus].click();
              }
            }
        });
        function addActive(x) {
          /*a function to classify an item as "active":*/
          if (!x) return false;
          /*start by removing the "active" class on all items:*/
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = (x.length - 1);
          /*add class "autocomplete-active":*/
          x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
          /*a function to remove the "active" class from all autocomplete items:*/
          for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
          }
        }
        function closeAllLists(elmnt) {
          /*close all autocomplete lists in the document,
          except the one passed as an argument:*/
          var x = document.getElementsByClassName("autocomplete-items");
          for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }
      /*execute a function when someone clicks in the document:*/
      document.addEventListener("click", function (e) {
          closeAllLists(e.target);
      });
      }

        Requests the server for a list of all ingredients
        in the database.
        Returns an array of objects containing these names.
      */

      }
    </script>
  </body>
</html>
