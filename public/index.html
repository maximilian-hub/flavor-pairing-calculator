<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flavor pairings calculator</title>
  </head>
  <body>
    <h1>lets get those flavas</h1>
    <h2>enter your ingredients:</h2>
    
    <form action="">
        <p>first ingredient:</p>
        <input type="text" id="ingredient1" value="parsley" />
        <p>second ingredient:</p>
        <input type="text" id="ingredient2" value="garlic" />
    </form>

    <button id="requestButton">calculate pairings</button>

    <h3>your ingredients all go with:</h3>
    <p id="results"></p>
    

    <script>
      document.getElementById("requestButton")
      .addEventListener("click", handleRequestButton);

      /*
        Sends request to server.
        Requested ingredients go out,
        common pairings come back.
      */
      async function handleRequestButton() {
        console.log("Request button clicked.");
        
        const response = await fetch('/api', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: getIngredientRequest()
        });

        const data = await response.json();
        displayResults(data.body);
        //TODO: clear form
      }

      function getIngredientRequest() {
        const ingredient_1 = document.getElementById("ingredient1").value;
        const ingredient_2 = document.getElementById("ingredient2").value;
        //TODO: allow for only 1 ingredient, and more than 2
        //TODO: check input
        return JSON.stringify(
          {ingredients: [ingredient_1, ingredient_2]}
        );
      }

      function displayResults(data) {
        let results = "";

        data.forEach((e)=>{
          results += e.pairing + "\n";
        });

        document.getElementById("results")
        .innerText = results;
      }
    </script>
  </body>
</html>
