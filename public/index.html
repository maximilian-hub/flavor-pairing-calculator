<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flavor pairings calculator</title>
  </head>
  <body>
    <h1>lets get those flavas</h1>
    <h2>enter your ingredients:</h2>
    
    <form action="">
        <p>first ingredient:</p>
        <input type="text" id="ingredient1" />
        <p>second ingredient:</p>
        <input type="text" id="ingredient2" />
    </form>
    <button id="requestButton">calculate pairings</button>

    <script>
      document.getElementById("requestButton")
      .addEventListener("click", handleRequestButton);


      function handleRequestButton() {
        console.log("Request button clicked.");
        fetch('/api', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: getIngredientRequest()
        });

        //TODO: clear form
      }

      function getIngredientRequest() {
        const ingredient_1 = document.getElementById("ingredient1").value;
        const ingredient_2 = document.getElementById("ingredient2").value;

        return JSON.stringify(
          {ingredients: [ingredient_1, ingredient_2]}
        );
      }
    </script>
  </body>
</html>
